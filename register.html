<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Register Here</h1>
    <form name="register" method="post" action="/register">
      <label for="uname">Name</label>
      <input
        type="text"
        id="uname"
        name="uname"
        placeholder="Enter User Name"
      />
      <br />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" />
      <br />

      <label for="phone">Phone Number</label>
      <input
        type="number"
        id="phone"
        name="phone"
        placeholder="Enter Phone number"
      />
      <br />

      <label for="date">Date of Birth</label>
      <input type="date" id="date" name="date" />
      <br />

      <label>Gender</label>
      <input type="radio" id="female" name="gender" value="f" checked />
      <label for="female">Female</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <br />

      <label for="branch">Branch</label>
      <select name="branch" id="branch">
        <option value="cse">CSE</option>
        <option value="aiml">CSE-AIML</option>
        <option value="ds">CSE-DS</option>
        <option value="it">IT</option>
      </select>
      <br />
      <label for="branch">Semester</label>
      <select name="branch" id="branch">
        <option value="1">I</option>
        <option value="2">II</option>
        <option value="3">III</option>
        <option value="4">IV</option>
        <option value="5">V</option>
        <option value="6">VI</option>
        <option value="7">VII</option>
        <option value="8">VIII</option>
      </select>

      <label for="certificate">Upload Class 12 certificate</label>
      <input type="file" name="certificate" id="certificate" />
      <br />
      <input type="submit" value="Register" />
      <input type="submit" value="Reset" />
    </form>
  </body>
</html>
